<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your website title here</title>
<div class="repost-widget">
    <!-- Just the header title, change this/remove this if you want. -->
    <h2>Tiktok reposts</h2>
  
    <!-- This will display your reposts, scrolls if overflows. -->
    <div class="repost-scrollbox">
      <div class="repost-container"></div>
    </div>
  </div>
  
  <script defer src="repost-loader.js"></script>
  
  <style>
    /* Was going for a YouTube embed/widget style here, but you can change. */
    .repost-widget {
      background: #000;
      color: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      max-width: 560px;
      margin: 2rem auto;
      font-family: sans-serif;
    }
  
    /* Heading. */
    .repost-widget h2 {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 0;
      margin-bottom: 1rem;
    }
  
    /* Scroll container. */
    .repost-scrollbox {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
  
    /* Stacks vertically. */
    .repost-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
  </style>
